  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
  <style>
  .modal-header, h4, .close {
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 20px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
  </style>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Settings</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="meetNewPeople.html" data-ignore="push"><i class="fa fa-user-plus"></i>&nbsp;&nbsp;&nbsp;Meet New People<span class="sr-only"></span></a></li>
          <li><a href="connect.html" data-ignore="push"><i class="fa fa-users"></i>&nbsp;&nbsp;&nbsp;Connect With Friends</a></li>
          <li><a href="events.html" data-ignore="push"><i class="fa fa-calendar"></i>&nbsp;&nbsp;&nbsp;Go To Events</a></li>
          <li class="active"><a href="#"><i class="fa fa-cog"></i>&nbsp;&nbsp;&nbsp;Account Settings</a></li>
          <li><a href="faq.html" data-ignore="push"><i class="fa fa-question"></i>&nbsp;&nbsp;&nbsp;Help and FAQ</a></li>
        </ul>

      </div>
    </nav>

    <!--Page content-->
    <h3>Services</h3>
    <div class="card">
      <ul class="table-view">
        <li class="table-view-cell">
          <a class="navigate-right">
            Google Calendar
            <button class="btn" value="showAlert" onclick="showAlert();"> Sync now</button>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container" style="display:none;" id="myAlert">
    <div class="alert alert-danger alert-dismissable" id="myAlert2">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      Your Google+ account is not connected. <a href="login.html" class="alert-link">Sign in now.</a>
    </div>
  </div>
  <hr></hr>

<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-primary btn-block" id="myBtn">Save settings</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4> Wait! </h4>
        </div>
        <div class="modal-body">
         Are you sure you want to save your changes? 
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Don't save</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      </div>
    </div>
  </div> 
</div>
 
<script>
$(document).ready(function(){
    $("#myBtn").click(function(){
        $("#myModal").modal();
    });
});
</script>

</body>
</html>
