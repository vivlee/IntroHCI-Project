<body>

  <header class="bar bar-nav">
    <a href="connect.html" data-ignore="push" class="icon icon-left-nav pull-left"></a>
    <h1 class="title">Edit Connection</h1>
  </header>
  <br></br>
  <br></br>

  <div class="name-container" align="center">
    <form>
      Name of Friend: <input type="text" name="NameOfFriend" placeholder="Deb">
    </form>
    </div>

<div class ="goal-container" align="center">
  <label for="Day-settings">
    Goal to see every:
    <select name="goal-setting">
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
    </select>
  </label>
  <label for="DWM-settings">
    <select name="weekly-monthly-setting">
      <option value="daily">Day(s)</option>
      <option value="weekly">Week(s)</option>
      <option value="monthly">Month(s)</option>
    </select>
  </label>
</div>

   <div class="card" align="center">
    <form action="connect.html">
      <input class="btn btn-primary" type="submit" value="Save Changes">
    </form>

  </div>
  <!-- Include the compiled Ratchet JS -->
