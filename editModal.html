<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Please Wait Modal Example</h1>
  <p>Click button to run demo..</p>
  <a href="#myLoginProgress" role="button" class="btn btn-primary" data-toggle="modal">Log in</a>
</div>


<!-- Modal for Login-->
<div class="modal fade" id="myLoginProgress" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h4 class="modal-title" id="myModalLabel">Please Wait ... Logging in</h4>
      </div>
      <div class="modal-body center-block">
        <div class="progress">
          <div class="progress-bar bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>

<!--for Login button-->
$('#myLoginProgress').on('shown.bs.modal', function () {

  var progress = setInterval(function() {
    var $bar = $('.bar');

    if ($bar.width()==500) {

        // complete

        clearInterval(progress);
        $('.progress').removeClass('active');
        $('#myLoginProgress').modal('hide');
        $bar.width(0);
        window.location.replace("index.html");
        
      } else {

        // perform processing logic here

        $bar.width($bar.width()+50);
      }

      $bar.text($bar.width()/5 + "%");
    }, 800);


})

</script>

</body>
</html>
