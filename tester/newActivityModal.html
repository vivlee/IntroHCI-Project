<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
  <!-- STYLE FOR MODAL WINDOWS -->

  <style>
  .modal-header, h2, .close {
    background-color: #5cb85c;
    color:white !important;
    text-align: center;
    font-size: 20px;
  }
  .modal-footer {
    background-color: #f9f9f9;
  }

  #task-success {
    z-index: 1080 !important;

  }
  </style>
</head>
<body>

  <!-- TASK ADD Button trigger modal -->
  <button class="btn btn-info btn-block" data-toggle="modal" data-target="#myModal">
   <span class="glyphicon glyphicon-plus"></span> Add New Task 
  </button>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
          <h2 class="modal-title" id="myModalLabel">New Task</h2>
        </div>

        <!-- START OF TASK ADD MODAL BODY-->

        <div class="modal-body">         

         <div class="level-container">
          <div class="level-title">
            <label><p>Level</p></label>
          </div>

          <div class="level-selector" form="levelform">
            <select name="level-difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>

          <br>

          <div class="activity-section">
           <label> <p>Activity</p></label>
           <input type="text" class="form-control" id="psw" placeholder="Enter new activity">
           <br>
         </div>
       </div> 

       <p>
        <button type="submit" href="#" data-toggle="modal" data-target="#task-success" class="btn btn-info btn-block"><i class="fa fa-plus"></i><span class="glyphicon glyphicon-plus"></span> Add new task</button>
      </p>


    </div>

    <!-- END OF TASK ADD MODAL BODY -->

    <div class="modal-footer">
      <button type="button"  class="btn btn-danger btn-default pull-left" data-dismiss="modal"> <span class="glyphicon glyphicon-remove"></span> Close</button>
    </div>
  </form>
</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->


<!--Modal for TASK ADD SUCCESS-->
<div class="modal fade" id="task-success" tabindex="-1" role="dialog" aria-labelledby="task-success-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
        <h3 class="modal-title" id="task-success-title"><span class="glyphicon glyphicon-ok-circle"></span> Success!</h3>
      </div>
      <div class="modal-body">
        <p>Your task has been added successfully.</p>
      </div>

      <!-- End of TASK ADD SUCCESS BODY-->

      <div class="modal-footer">
        <button type="button"  class="btn btn-danger btn-default pull-left" data-dismiss="modal"> <span class="glyphicon glyphicon-arrow-left"></span> Go back to activity list</button>
      </div>
    </form>

  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div>

</div>
<div id="push"></div>

<!--Script for ADDING NEW TASK-->

<script>
<!-- For ADDING NEW TASK-->
$(document).ready(function(){
  $("#myBtn").click(function(){
    $("#myNewActivity").modal();
  });
});

<!-- for SUCCESSFULLY ADDING TASK -->
$('#btnCancel').click(function(){
  $('#task-success').modal('toggle');
});
</script>

<!-- EDITING TASK -->

</body>
</html>
