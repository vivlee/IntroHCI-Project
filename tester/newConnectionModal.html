<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
  <!-- STYLE FOR MODAL WINDOWS -->

  <style>
  .modal-header, h2, .close {
    background-color: #5cb85c;
    color:white !important;
    text-align: center;
    font-size: 20px;
  }
  .modal-footer {
    background-color: #f9f9f9;
  }

  #task-success {
    z-index: 1080 !important;

  }
  </style>

</head>
<body>

  <!-- TASK ADD Button trigger modal -->
  <button class="btn btn-info btn-block" data-toggle="modal" data-target="#myModal">
   <span class="glyphicon glyphicon-plus"></span> Add New Connection 
 </button>

 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
        <h2 class="modal-title" id="myModalLabel">New Connection</h2>
      </div>

      <!-- START OF TASK ADD MODAL BODY-->

      <div class="modal-body">         
       <div class="name-container" align="center">
        <div class="name-title">
          <form for="name">
          </span> Name:

          <input type="text" class="form-control" id="psw" placeholder="Enter name of friend you want to catch up with">
        </input>
      </form>
    </div>

    <br>

    <div class="last-seen" align="center">
      <form>
        Haven't seen since: <input type="date" name="DateLastSeen">
      </form>
    </div>

    <br>

    <div class ="goal-container" align="center">
      <form for="Day-settings">
        Goal to see every:
        <select name="goal-setting">
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
        </select>
      </label>
      <label for="DWM-settings">
        <select name="weekly-monthly-setting">
          <option value="daily">Day(s)</option>
          <option value="weekly">Week(s)</option>
          <option value="monthly">Month(s)</option>
        </select>
      </form>
    </div>

    <br>

  </div>

  <p>
    <button type="submit" href="#" data-toggle="modal" data-target="#task-success" class="btn btn-info btn-block"><i class="fa fa-plus"></i><span class="glyphicon glyphicon-plus"></span> Add new connection</button>
  </p>


</div>

<!-- END OF TASK ADD MODAL BODY -->

<div class="modal-footer">
  <button type="button"  class="btn btn-danger btn-default pull-left" data-toggle="modal" data-target="#fail-save"> <span class="glyphicon glyphicon-remove"></span> Close</button>
</div>
</form>
</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->


<!--Modal for TASK ADD SUCCESS-->
<div class="modal fade" id="task-success" tabindex="-1" role="dialog" aria-labelledby="task-success-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
        <h3 class="modal-title" id="task-success-title"><span class="glyphicon glyphicon-ok-circle"></span> Success!</h3>
      </div>
      <div class="modal-body">
        <p>Your connection has been added successfully.</p>
      </div>

      <!-- End of TASK ADD SUCCESS BODY-->

      <div class="modal-footer">
        <button type="button"  class="btn btn-danger btn-default pull-left" data-dismiss="modal"> <span class="glyphicon glyphicon-arrow-left"></span> Go back to connections list</button>
      </div>
    </form>

  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div>

</div>
<div id="push"></div>


<!--Modal for QUIT W/O SAVING-->
<div class="modal fade" id="fail-save" tabindex="-1" role="dialog" aria-labelledby="task-success-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color:#F2354E">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
        <h3 class="modal-title" id="task-success-title"><span class="glyphicon glyphicon-remove-circle"></span> Wait!</h3>
      </div>
      <div class="modal-body">
        <p>You haven't finished adding your connection. If you quit now, all data will be lost.</p>
      </div>

      <!-- End of QUIT W/O SAVING-->

      <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-default pull-left" data-dismiss="modal"> <span class="glyphicon glyphicon-arrow-left"></span> YES, go back to connections list</button>

        <button type="button"  class="btn btn-info btn-default pull-right" data-dismiss="modal"> <span class="glyphicon glyphicon-arrow-right"></span> NO, continue adding connection</button>
      </div>
    </form>

  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div>

</div>
<div id="push"></div>

<!-- end of QUIT W/O SAVING modal-->

<!--script for ADDING NEW TASK-->

<script>
<!-- For ADDING NEW TASK-->
$(document).ready(function(){
  $("#myBtn").click(function(){
    $("#myNewActivity").modal();
  });
});

<!-- for SUCCESSFULLY ADDING TASK -->
$('#btnCancel').click(function(){
  $('#task-success').modal('toggle');
});

</script>

<!-- end of ADD NEW TASK script -->

</body>
</html>
